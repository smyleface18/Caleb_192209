<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleregistro.css">
    <link rel="shortcut icon" href="../img/icons8-motosport-50.png">

    <title>Registro</title>
</head>
<body>
    <div class="container_fondo"> <img src="https://c4.wallpaperflare.com/wallpaper/216/720/893/motorcycle-start-biker-ride-wallpaper-preview.jpg" id="img_fondo" alt=""></div>
    <main>
            <form>
                <div class="container_for">
                    <div id="container_img_perfil">
                        <img id="img_perfil" src="../img/alien-head-vector-illustration-removebg-preview.png" alt="imagen de perfil" height="150px">
                    </div>
                    <div class="my_form_input">
                        <label for="name">Nombre de Usuario </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="my_form_input">
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="my_form_input">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" >
                    </div>
                    <div id="text_checkbox" >
                        <label for="checkbox">Acepto terminos y condicones</label>
                        <input type="checkbox" name="checkbox" id="checkbox">

                   
                </div> 
                <div id="container_submit">
                    <input type="submit" id="submit" class="submit" value="REGISTRARSE">
                </div>
            </form>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
